<!doctype html>
<html>
<style>


.result {
    margin: auto;
    width: 45%;
    border: 1px solid #ccc;
}
</style>
<head>
    <title>Bike Usage Model</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      Bike prediction
    </a>
  </nav>
<div class="container">
    <div class="row" style="margin-top: 30px;">
        <div class="col-md-6">
<form action="{{ url_for('main') }}" method="POST">
    <div class="card">
        <div class="card-header"><h3>Bike count</h3></div>
    <div class="card-body">
    <div class="form-group">
        Temperature:
        <input name="temperature" type="number" class="form-control"required></div>
        <br><div class="form-group">
        <br> Humidity:
        <input name="humidity" type="number"class="form-control" required></div>
        <br><div class="form-group">
        <br> Windspeed:
        <input name="windspeed" type="number"class="form-control" required></div>
        <br>
        <br></div>
        <div class="card-footer">
        <button class="btn btn-success" type="submit">Submit</div>
        </div></form>
</form></div>
<br>
<div class="col-md-6">
<div class="result" align="center">
    {% if result %}
        {% for variable, value in original_input.items() %}
            <b>{{ variable }}</b> : {{ value }}
        {% endfor %}
        <br>
        <br> Predicted number of bikes in use:
           <p style="font-size:50px">{{ result }}</p>
    {% endif %}
</div>
</div>
</div>
</div>
</html>
